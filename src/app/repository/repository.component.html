
<div class="container">
  <div class="main">


      
    

    <div class="repo">

      <div>

        <p-button
        id="create"
        label="Create"
        styleClass="p-button-raised p-button-text"
        (onClick)="hiderepo()"
        ></p-button>
      </div>


      <p-table
        [value]="repodata"
        [resizableColumns]="true"
        [responsive]="true"
        [rowHover]="true"
        [tableStyle]="{
          width: '1150px',
          'margin-left': '100px',
          border: 'solid 1px',
          'margin-bottom': '70px'
        }"
      >

      <!-- [style]="{'width': '100%'}" class="p-datatable-responsive"> -->
        <ng-template pTemplate="header">
          <tr>
            <th>Sr No</th>
            <th>Repo Name</th>
            <th>Description</th>
            <th>Manager</th>
            <th>Department</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{product.id}}</td>
            <td (click)="showtable(product)">{{ product.reponame }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.manager }}</td>
            <td>{{ product.department }}</td>
            <td (click)="hidelist()">
              <p-button
                label="Action"
                styleClass="p-button-success p-button-text"
                routerLink="/repolist"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <form [formGroup]="myform">
      <p-dialog
        [(visible)]="productDialog"
        header="Repo"
        [modal]="true"
        styleClass="p-fluid"
      >
        <ng-template pTemplate="content">
          <div class="field">
            <label for="name"><b>RepoName</b></label>
            <br />
            <input
              type="text"
              class="name"
              formControlName="reponame"
              pInputText
              id="name"
              required
              autofocus
            />
          </div>
          <br />

          <div class="field">
            <label for="description"><b>Description</b></label>
            <br />
            <textarea
              id="description"
              pInputTextarea
              required
              formControlName="description"
              rows="4"
              cols="31"
            ></textarea>
          </div>
            <br>
          <div class="field">
            <label for="department"> <b>Department</b></label>
            <br />
            <p-dropdown
            [options]="cities"
            [(ngModel)]="selectedCity1"
            placeholder="Select a Department"
            formControlName="department"
            optionLabel="name"
            optionValue="name"
            [showClear]="true"
          ></p-dropdown>
          </div>
          <br />
          <div class="field">
            <label for="name"> <b>Manager</b></label>
            <br />
            <input
              type="text"
              class="name"
              pInputText
              formControlName="manager"
              id="manage"
              required
              autofocus
            />
            <!-- <small class="p-error" *ngIf="submitted && !product.name">Name is required.</small> -->
          </div>

          
        </ng-template>

        <ng-template pTemplate="footer">
          <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="cancel()"
          ></button>
          <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="save()"
          ></button>
        </ng-template>
      </p-dialog>
    </form>
  </div>
</div>
